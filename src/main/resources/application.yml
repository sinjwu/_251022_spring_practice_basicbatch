spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  batch:
    job:
      enabled: false # ?? ?? ??
    jdbc:
      initialize-schema: always

logging:
  level:
    org.springframework.batch: DEBUG